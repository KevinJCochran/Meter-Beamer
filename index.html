<!DOCTYPE html>
<html>
<head>
	<title>Meter Beamer</title>
	<meta charset="utf-8"/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="icon" type="image/ico" href="images/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">

	<!-- BOOTSTRAP & JQUERY -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<header class="container-fluid title">
		<div class="col-md-4"><h3>Meter Beamer</h3></div>
		
		<div class="col-md-8" id="alignright">
			<button type="button" class="btn btn-default navbar-btn">Home</button>
			<button type="button" class="btn btn-default navbar-btn">Sign in</button>
			<button type="button" class="btn btn-default navbar-btn">Create Account</button>
			<button type="button" class="btn btn-default navbar-btn">Contact</button>
		</div>
	</header>

	<div class="container-fluid" id="metersearch">
		<form class="form-inline" id="centerSearchBox">
    			<label class="sr-only" for="exampleInputAmount">Amount</label>
    			<div class="input-group">
      				<input type="text" class="form-control" id="exampleInputAmount" placeholder="Meter ID..." size="50" height="50">
    			</div>
  			<button type="submit" class="btn btn-primary">Park!</button>
		</form>
	</div>

	<div class="container-fluid col-md-4 centerText">
		Find Parking
	</div>

	<div class="container-fluid col-md-4 centerText">
		Get Parking
	</div>

	<div class="container-fluid col-md-4 centerText">
		About 
	</div>

</body>
</html>
